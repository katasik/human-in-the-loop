<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Ensemble ‚Äì Work‚ÄìLife Podcast</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px 40px;
      background: #fafafa;
    }
    h1 {
      margin-bottom: 0.25rem;
    }
    h2 {
      margin-top: 2rem;
    }
    p {
      line-height: 1.5;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: inherit;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: white;
      font-size: 0.95rem;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: wait;
    }
    .secondary-btn {
      background: #e5e7eb;
      color: #111827;
      margin-left: 8px;
    }
    #podcastContainer {
      margin-top: 24px;
      display: none;
    }
    .turn {
      background: white;
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      margin-bottom: 12px;
    }
    .turn-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      background: #eef2ff;
      color: #4338ca;
    }
    .pill.challenger {
      background: #fef3c7;
      color: #9a3412;
    }
    .turn p {
      margin: 0;
      white-space: pre-wrap;
    }
    .small-btn {
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>The Ensemble ‚Äì Work‚ÄìLife Podcast</h1>
  <p>
    Describe your current work‚Äìlife challenge. Then listen as two friends ‚Äì
    a warm Guide and a rational Challenger ‚Äì talk it through from different perspectives.
  </p>

  <textarea id="input" placeholder="E.g., I feel like I'm always working late and I have no energy left for anything else."></textarea>
  <br>
  <button id="podcastBtn">Let them talk it out</button>
  <button id="micBtn" class="secondary-btn">üéôÔ∏è Speak instead of typing</button>

  <div id="podcastContainer">
    <h2>Their conversation about your situation</h2>
    <button id="playAllBtn" class="secondary-btn">üîä Play full conversation</button>
    <div id="turns"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
