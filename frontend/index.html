<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Ensemble â€“ Workâ€“Life Reset</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px 40px;
      background: #fafafa;
    }
    h1 {
      margin-bottom: 0.25rem;
    }
    h2 {
      margin-top: 2rem;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: inherit;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: white;
      font-size: 0.95rem;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: wait;
    }
    .secondary-btn {
      background: #e5e7eb;
      color: #111827;
      margin-left: 8px;
    }
    .agents {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 24px;
    }
    .agent {
      background: white;
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .agent h3 {
      margin: 0 0 8px 0;
    }
    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      background: #eef2ff;
      color: #4338ca;
      margin-bottom: 4px;
    }
    .agent p {
      margin: 0 0 8px 0;
      white-space: pre-wrap;
    }
    #resetCard {
      margin-top: 24px;
      padding: 14px 16px;
      border-radius: 12px;
      background: #ecfdf5;
      border: 1px solid #bbf7d0;
      display: none;
    }
    #resetCard pre {
      margin: 8px 0 0 0;
      font-family: inherit;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>The Ensemble â€“ Workâ€“Life Reset</h1>
  <p>Describe your current workâ€“life challenge in a few sentences. The Guide and the Challenger will respond from different angles.</p>

  <textarea id="input" placeholder="E.g., I feel like I'm always working late and have no energy left for my partner or hobbies."></textarea>
  <br>
  <button id="runBtn">Talk to the Ensemble</button>
  <button id="micBtn" class="secondary-btn">ğŸ™ï¸ Speak instead of typing</button>
  <button id="summaryBtn" class="secondary-btn" disabled>Generate Reset Card</button>

  <div class="agents" id="agents" style="display:none;">
    <div class="agent">
      <div class="pill">Guide</div>
      <h3>Warm facilitator</h3>
      <p id="guideText"></p>
      <button id="guideSpeakBtn" class="secondary-btn">ğŸ”Š Listen to Guide</button>
    </div>

    <div class="agent">
      <div class="pill">Challenger</div>
      <h3>Direct strategist</h3>
      <p id="challengerText"></p>
      <button id="challengerSpeakBtn" class="secondary-btn">ğŸ”Š Listen to Challenger</button>
    </div>
  </div>

  <div id="resetCard">
    <strong>Workâ€“Life Reset Card</strong>
    <pre id="resetText"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
