<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Inner Council</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Six Hats Colors */
      --facts-color: #E5E5EA;
      --facts-glow: rgba(229, 229, 234, 0.4);
      --heart-color: #FF3B30;
      --heart-glow: rgba(255, 59, 48, 0.4);
      --caution-color: #1C1C1E;
      --caution-glow: rgba(100, 100, 100, 0.4);
      --optimist-color: #FFCC00;
      --optimist-glow: rgba(255, 204, 0, 0.4);
      --creator-color: #34C759;
      --creator-glow: rgba(52, 199, 89, 0.4);
      --guide-color: #007AFF;
      --guide-glow: rgba(0, 122, 255, 0.4);
      --user-color: #AF52DE;
      --user-glow: rgba(175, 82, 222, 0.4);

      --bg-primary: #000000;
      --bg-secondary: #1C1C1E;
      --bg-tertiary: #2C2C2E;
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --text-tertiary: rgba(255, 255, 255, 0.4);
      --border-color: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header - Apple style minimal */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      font-weight: 400;
      color: var(--text-secondary);
      letter-spacing: -0.01em;
    }

    /* Council Stage - Circular Layout */
    .council-stage {
      position: relative;
      width: 100%;
      height: 360px;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Center Speaker Circle */
    .center-speaker {
      position: relative;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: var(--bg-secondary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .center-speaker::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: transparent;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Pulsing ring animation */
    .pulse-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid transparent;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .center-speaker.active .pulse-ring {
      opacity: 1;
      animation: pulse-expand 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes pulse-expand {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.6);
        opacity: 0;
      }
    }

    .pulse-ring-2 {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid transparent;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .center-speaker.active .pulse-ring-2 {
      opacity: 1;
      animation: pulse-expand 2s cubic-bezier(0.4, 0, 0.2, 1) infinite 0.5s;
    }

    /* Color states for center speaker */
    .center-speaker.facts {
      background: linear-gradient(135deg, rgba(229, 229, 234, 0.2), rgba(229, 229, 234, 0.05));
      box-shadow: 0 0 60px var(--facts-glow), 0 0 100px rgba(229, 229, 234, 0.2);
    }
    .center-speaker.facts::before { background: linear-gradient(135deg, var(--facts-color), rgba(229, 229, 234, 0.5)); }
    .center-speaker.facts .pulse-ring, .center-speaker.facts .pulse-ring-2 { border-color: var(--facts-color); }

    .center-speaker.heart {
      background: linear-gradient(135deg, rgba(255, 59, 48, 0.2), rgba(255, 59, 48, 0.05));
      box-shadow: 0 0 60px var(--heart-glow), 0 0 100px rgba(255, 59, 48, 0.2);
    }
    .center-speaker.heart::before { background: linear-gradient(135deg, var(--heart-color), rgba(255, 59, 48, 0.5)); }
    .center-speaker.heart .pulse-ring, .center-speaker.heart .pulse-ring-2 { border-color: var(--heart-color); }

    .center-speaker.caution {
      background: linear-gradient(135deg, rgba(100, 100, 100, 0.3), rgba(60, 60, 60, 0.1));
      box-shadow: 0 0 60px var(--caution-glow), 0 0 100px rgba(100, 100, 100, 0.2);
    }
    .center-speaker.caution::before { background: linear-gradient(135deg, #666, #333); }
    .center-speaker.caution .pulse-ring, .center-speaker.caution .pulse-ring-2 { border-color: #666; }

    .center-speaker.optimist {
      background: linear-gradient(135deg, rgba(255, 204, 0, 0.2), rgba(255, 204, 0, 0.05));
      box-shadow: 0 0 60px var(--optimist-glow), 0 0 100px rgba(255, 204, 0, 0.2);
    }
    .center-speaker.optimist::before { background: linear-gradient(135deg, var(--optimist-color), rgba(255, 204, 0, 0.5)); }
    .center-speaker.optimist .pulse-ring, .center-speaker.optimist .pulse-ring-2 { border-color: var(--optimist-color); }

    .center-speaker.creator {
      background: linear-gradient(135deg, rgba(52, 199, 89, 0.2), rgba(52, 199, 89, 0.05));
      box-shadow: 0 0 60px var(--creator-glow), 0 0 100px rgba(52, 199, 89, 0.2);
    }
    .center-speaker.creator::before { background: linear-gradient(135deg, var(--creator-color), rgba(52, 199, 89, 0.5)); }
    .center-speaker.creator .pulse-ring, .center-speaker.creator .pulse-ring-2 { border-color: var(--creator-color); }

    .center-speaker.guide {
      background: linear-gradient(135deg, rgba(0, 122, 255, 0.2), rgba(0, 122, 255, 0.05));
      box-shadow: 0 0 60px var(--guide-glow), 0 0 100px rgba(0, 122, 255, 0.2);
    }
    .center-speaker.guide::before { background: linear-gradient(135deg, var(--guide-color), rgba(0, 122, 255, 0.5)); }
    .center-speaker.guide .pulse-ring, .center-speaker.guide .pulse-ring-2 { border-color: var(--guide-color); }

    .center-speaker.user {
      background: linear-gradient(135deg, rgba(175, 82, 222, 0.2), rgba(175, 82, 222, 0.05));
      box-shadow: 0 0 60px var(--user-glow), 0 0 100px rgba(175, 82, 222, 0.2);
    }
    .center-speaker.user::before { background: linear-gradient(135deg, var(--user-color), rgba(175, 82, 222, 0.5)); }
    .center-speaker.user .pulse-ring, .center-speaker.user .pulse-ring-2 { border-color: var(--user-color); }

    .speaker-label {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 0.2rem;
    }

    .speaker-status {
      font-size: 0.75rem;
      color: var(--text-secondary);
      font-weight: 400;
    }

    /* Persona Circles - positioned around center in hexagon */
    .persona-circle {
      position: absolute;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: default;
    }

    .persona-circle::after {
      content: attr(data-name);
      position: absolute;
      font-size: 0.6rem;
      font-weight: 500;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      white-space: nowrap;
      transition: color 0.3s ease;
    }

    .persona-circle.active::after {
      color: var(--text-secondary);
    }

    /* Position circles in a hexagon pattern */
    .persona-circle.facts {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--facts-color);
      opacity: 0.4;
    }
    .persona-circle.facts::after { bottom: -20px; }
    .persona-circle.facts.active {
      opacity: 1;
      box-shadow: 0 0 30px var(--facts-glow);
      transform: translateX(-50%) scale(1.15);
    }

    .persona-circle.heart {
      top: 80px;
      right: 40px;
      background: var(--heart-color);
      opacity: 0.4;
    }
    .persona-circle.heart::after { bottom: -20px; }
    .persona-circle.heart.active {
      opacity: 1;
      box-shadow: 0 0 30px var(--heart-glow);
      transform: scale(1.15);
    }

    .persona-circle.optimist {
      bottom: 80px;
      right: 40px;
      background: var(--optimist-color);
      opacity: 0.4;
    }
    .persona-circle.optimist::after { bottom: -20px; }
    .persona-circle.optimist.active {
      opacity: 1;
      box-shadow: 0 0 30px var(--optimist-glow);
      transform: scale(1.15);
    }

    .persona-circle.caution {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #444;
      border: 2px solid #666;
      opacity: 0.4;
    }
    .persona-circle.caution::after { bottom: -20px; }
    .persona-circle.caution.active {
      opacity: 1;
      box-shadow: 0 0 30px var(--caution-glow);
      transform: translateX(-50%) scale(1.15);
    }

    .persona-circle.creator {
      bottom: 80px;
      left: 40px;
      background: var(--creator-color);
      opacity: 0.4;
    }
    .persona-circle.creator::after { bottom: -20px; }
    .persona-circle.creator.active {
      opacity: 1;
      box-shadow: 0 0 30px var(--creator-glow);
      transform: scale(1.15);
    }

    .persona-circle.guide {
      top: 80px;
      left: 40px;
      background: var(--guide-color);
      opacity: 0.4;
    }
    .persona-circle.guide::after { bottom: -20px; }
    .persona-circle.guide.active {
      opacity: 1;
      box-shadow: 0 0 30px var(--guide-glow);
      transform: scale(1.15);
    }

    /* Summary Area */
    .summary-container {
      flex: 1;
      margin-bottom: 1.5rem;
      min-height: 120px;
    }

    .summary-area {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .summary-text {
      font-size: 1.2rem;
      line-height: 1.6;
      color: var(--text-primary);
      font-weight: 400;
      text-align: center;
      max-width: 600px;
      animation: summary-fade-in 0.5s ease;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
    }

    .summary-text.facts { border-color: var(--facts-color); box-shadow: 0 0 20px var(--facts-glow); }
    .summary-text.heart { border-color: var(--heart-color); box-shadow: 0 0 20px var(--heart-glow); }
    .summary-text.caution { border-color: #666; box-shadow: 0 0 20px var(--caution-glow); }
    .summary-text.optimist { border-color: var(--optimist-color); box-shadow: 0 0 20px var(--optimist-glow); }
    .summary-text.creator { border-color: var(--creator-color); box-shadow: 0 0 20px var(--creator-glow); }
    .summary-text.guide { border-color: var(--guide-color); box-shadow: 0 0 20px var(--guide-glow); }
    .summary-text.user { border-color: var(--user-color); box-shadow: 0 0 20px var(--user-glow); }

    @keyframes summary-fade-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .summary-placeholder {
      text-align: center;
      color: var(--text-tertiary);
      padding: 2.5rem 1rem;
      font-size: 0.9rem;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      padding: 0.75rem 0;
    }

    .start-btn {
      padding: 0.875rem 2.25rem;
      border-radius: 980px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--text-primary);
      color: var(--bg-primary);
      letter-spacing: -0.01em;
    }

    .start-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    }

    .start-btn:active {
      transform: scale(0.98);
    }

    .start-btn.active {
      background: #FF3B30;
      color: white;
    }

    .start-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Footer */
    .footer {
      text-align: center;
      color: var(--text-tertiary);
      font-size: 0.7rem;
      padding: 0.75rem 0;
      letter-spacing: 0.02em;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem 1rem;
      }

      .title {
        font-size: 2.25rem;
      }

      .subtitle {
        font-size: 0.95rem;
      }

      .council-stage {
        height: 300px;
      }

      .center-speaker {
        width: 110px;
        height: 110px;
      }

      .persona-circle {
        width: 40px;
        height: 40px;
      }

      .persona-circle::after {
        font-size: 0.5rem;
      }

      .persona-circle.facts { top: 15px; }
      .persona-circle.heart { top: 60px; right: 20px; }
      .persona-circle.optimist { bottom: 60px; right: 20px; }
      .persona-circle.caution { bottom: 15px; }
      .persona-circle.creator { bottom: 60px; left: 20px; }
      .persona-circle.guide { top: 60px; left: 20px; }

      .summary-container {
        min-height: 100px;
      }

      .summary-text {
        font-size: 1rem;
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Inner Council</h1>
      <p class="subtitle">Six thinking hats to explore any decision</p>
    </header>

    <!-- Council Stage -->
    <section class="council-stage">
      <!-- Center Speaker -->
      <div id="centerSpeaker" class="center-speaker">
        <div class="pulse-ring"></div>
        <div class="pulse-ring-2"></div>
        <span id="speakerLabel" class="speaker-label">Ready</span>
        <span id="speakerStatus" class="speaker-status">Tap to begin</span>
      </div>

      <!-- Persona Circles - Six Hats -->
      <div class="persona-circle facts" data-persona="facts" data-name="Facts"></div>
      <div class="persona-circle heart" data-persona="heart" data-name="Heart"></div>
      <div class="persona-circle optimist" data-persona="optimist" data-name="Optimist"></div>
      <div class="persona-circle caution" data-persona="caution" data-name="Caution"></div>
      <div class="persona-circle creator" data-persona="creator" data-name="Creator"></div>
      <div class="persona-circle guide" data-persona="guide" data-name="Guide"></div>
    </section>

    <!-- Summary Area -->
    <section class="summary-container">
      <div class="summary-area" id="summaryArea">
        <div class="summary-placeholder" id="summaryPlaceholder">
          Each perspective will share their thoughts
        </div>
      </div>
    </section>

    <!-- Controls -->
    <section class="controls">
      <button id="startBtn" class="start-btn">
        Start Conversation
      </button>
    </section>

    <footer class="footer">
      Built with ElevenLabs Conversational AI
    </footer>
  </div>

  <!-- ElevenLabs Conversational SDK -->
  <script type="module">
    import { Conversation } from 'https://cdn.jsdelivr.net/npm/@11labs/client@0.0.5/+esm';
    window.ElevenLabsConversation = Conversation;
    console.log('ElevenLabs SDK loaded');
  </script>

  <script src="/static/script.js"></script>
</body>
</html>
