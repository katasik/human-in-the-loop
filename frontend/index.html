<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Inner Council</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --intuition-color: #60a5fa;
      --intuition-glow: rgba(96, 165, 250, 0.4);
      --reason-color: #a78bfa;
      --reason-glow: rgba(167, 139, 250, 0.4);
      --fear-color: #fbbf24;
      --fear-glow: rgba(251, 191, 36, 0.4);
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: #334155;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(ellipse at center, #1e293b 0%, #0f172a 70%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuition-color), var(--reason-color), var(--fear-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    /* Council Circle Layout */
    .council-stage {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 400px;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Center area for active speaker */
    .center-spotlight {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: rgba(30, 41, 59, 0.8);
      border: 2px solid var(--border-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
      z-index: 10;
    }

    .center-spotlight.active {
      transform: scale(1.1);
    }

    .center-spotlight.intuition {
      border-color: var(--intuition-color);
      box-shadow: 0 0 60px var(--intuition-glow), 0 0 100px var(--intuition-glow);
    }

    .center-spotlight.reason {
      border-color: var(--reason-color);
      box-shadow: 0 0 60px var(--reason-glow), 0 0 100px var(--reason-glow);
    }

    .center-spotlight.fear {
      border-color: var(--fear-color);
      box-shadow: 0 0 60px var(--fear-glow), 0 0 100px var(--fear-glow);
    }

    .center-spotlight.user {
      border-color: #10b981;
      box-shadow: 0 0 60px rgba(16, 185, 129, 0.4), 0 0 100px rgba(16, 185, 129, 0.3);
    }

    .center-icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .center-label {
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .center-status {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.3rem;
    }

    /* Persona orbs positioned around the center */
    .persona-orb {
      position: absolute;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 3px solid var(--border-color);
      background: var(--bg-card);
      transition: all 0.4s ease;
      cursor: default;
      opacity: 0.6;
    }

    .persona-orb.active {
      opacity: 1;
      transform: scale(1.15);
    }

    .persona-orb.intuition {
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
    }
    .persona-orb.intuition.active {
      border-color: var(--intuition-color);
      box-shadow: 0 0 30px var(--intuition-glow);
      transform: translateX(-50%) scale(1.15);
    }

    .persona-orb.reason {
      bottom: 15%;
      left: 10%;
    }
    .persona-orb.reason.active {
      border-color: var(--reason-color);
      box-shadow: 0 0 30px var(--reason-glow);
    }

    .persona-orb.fear {
      bottom: 15%;
      right: 10%;
    }
    .persona-orb.fear.active {
      border-color: var(--fear-color);
      box-shadow: 0 0 30px var(--fear-glow);
    }

    .orb-icon {
      font-size: 1.8rem;
    }

    .orb-name {
      font-size: 0.7rem;
      font-weight: 600;
      margin-top: 0.2rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* Captions Area */
    .captions-area {
      flex: 1;
      background: var(--bg-card);
      border-radius: 1rem;
      border: 1px solid var(--border-color);
      padding: 1rem;
      margin-bottom: 1rem;
      overflow-y: auto;
      max-height: 250px;
      min-height: 150px;
    }

    .caption-entry {
      margin-bottom: 0.8rem;
      padding: 0.8rem;
      border-radius: 0.5rem;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .caption-entry.intuition {
      background: rgba(96, 165, 250, 0.1);
      border-left: 3px solid var(--intuition-color);
    }

    .caption-entry.reason {
      background: rgba(167, 139, 250, 0.1);
      border-left: 3px solid var(--reason-color);
    }

    .caption-entry.fear {
      background: rgba(251, 191, 36, 0.1);
      border-left: 3px solid var(--fear-color);
    }

    .caption-entry.user {
      background: rgba(16, 185, 129, 0.1);
      border-left: 3px solid #10b981;
    }

    .caption-speaker {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.3rem;
      opacity: 0.8;
    }

    .caption-entry.intuition .caption-speaker { color: var(--intuition-color); }
    .caption-entry.reason .caption-speaker { color: var(--reason-color); }
    .caption-entry.fear .caption-speaker { color: var(--fear-color); }
    .caption-entry.user .caption-speaker { color: #10b981; }

    .caption-text {
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .caption-placeholder {
      text-align: center;
      color: var(--text-secondary);
      padding: 2rem;
      font-style: italic;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 0;
    }

    .control-btn {
      padding: 1rem 2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .start-btn {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .start-btn.active {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .start-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Pulsing animation for listening state */
    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    .pulse-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid currentColor;
      animation: pulse-ring 1.5s infinite;
    }

    /* Footer */
    .footer {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.75rem;
      padding: 0.5rem 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .title { font-size: 1.8rem; }
      .council-stage { height: 320px; }
      .center-spotlight { width: 140px; height: 140px; }
      .center-icon { font-size: 2.5rem; }
      .persona-orb { width: 70px; height: 70px; }
      .orb-icon { font-size: 1.4rem; }
      .captions-area { max-height: 200px; }
    }
  </style>
</head>
<body>

    <!-- Council Stage with Circular Layout -->
    <section class="council-stage">

      <div id="centerSpotlight" class="center-spotlight">

    <footer class="footer">

  </div>

  <script src="/static/script.js"></script>
</body>
</html>
